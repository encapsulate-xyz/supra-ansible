---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0755"
  loop: "{{ directories }}"

- name: Create log file for the service
  ansible.builtin.file:
    path: "{{ log_file_path }}"
    state: touch
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0644"
  when: log_file_path is defined
