---
org: encapsulate

default_node_types:
  - validator
  - default

tmp_dir: /tmp

supra:
  fullnode:
    ports:
      p2p_port: 27000
    source_url: asia-docker.pkg.dev/supra-devnet-misc/supra-{{ env }}/rpc-node
    snapshot_url: https://testnet-snapshot.supra.com/snapshots/latest_snapshot_rpc.zip
  validator:
    ports:
      p2p_port: 26000
    source_url: asia-docker.pkg.dev/supra-devnet-misc/supra-{{ env }}/validator-node
    snapshot_url: https://testnet-snapshot.supra.com/snapshots/latest_snapshot.zip

promtail:
  service_identifier: supra-promtail
  source_url: https://github.com/grafana/loki/releases/download
  file_extension: zip
  ports:
    http_listen_port: 9081
  job_name: supra-{{ ansible_default_ipv4.address }}

telegraf:
  service_identifier: supra-telegraf
  source_url: https://dl.influxdata.com/telegraf/releases
  node_name:
  job_name: supra-{{ ansible_default_ipv4.address }}
  file_extension: tar.gz
