---
- name: Snapshot sync Supra RPC node
  hosts: all
  become: true
  gather_facts: false
  vars:
    allowed_node_types: [rpc]
  vars_files:
    - group_vars/all.yml
  tasks:
    - name: Setup environment and run rpc role
      when: type in allowed_node_types
      block:
        - name: Include environment setup tasks
          ansible.builtin.include_tasks: tasks/setup_environment.yml
        - name: Include common handlers
          ansible.builtin.include_role:
            name: common
        - name: Include rpc snapshot sync role
          ansible.builtin.include_role:
            name: rpc_snapshot_sync
