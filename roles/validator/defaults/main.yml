---
validator_home_dir: /opt/{{ service_identifier }}

validator_bin_dir: "{{ validator_home_dir }}/bin"
validator_log_dir: "{{ validator_home_dir }}/log"
validator_config_dir: "{{ validator_home_dir }}/config"
validator_smr_storage_dir: "{{ validator_config_dir }}/smr_storage"
validator_ledger_storage_dir : "{{ validator_config_dir }}/ledger_storage"

validator_directories:
  - "{{ validator_home_dir }}"
  - "{{ validator_bin_dir }}"
  - "{{ validator_config_dir }}"
  - "{{ validator_log_dir }}"
  - "{{ validator_smr_storage_dir }}"

validator_env:
  SUPRA_HOME: "{{ supra_config_dir }}"
  SUPRA_LOG_DIR: "{{ supra_log_dir }}"

validator_smr_settings_file_path: "{{ validator_bin_dir }}/{{ validator_smr_settings_file_name }}"
validator_ca_certificate_pem_file_path: "{{ validator_config_dir }}/{{ validator_ca_certificate_pem_file_name }}"
validator_server_supra_certificate_pem_file_path: "{{ validator_config_dir }}/{{ validator_server_supra_certificate_pem_file_name }}"
validator_server_supra_key_pem_file_path: "{{ validator_config_dir }}/{{ validator_server_supra_key_pem_file_name }}"
validator_genesis_configs_json_file_path: "{{ validator_config_dir }}/{{ validator_genesis_configs_json_file_name }}"
