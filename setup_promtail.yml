---
- name: Setup Promtail
  hosts: all
  become: true
  gather_facts: true
  vars:
    service_identifier: "{{ promtail.service_identifier }}"
    log_path: "{{ '/opt/supra/log/*.log' if type == 'validator' else '/opt/supra-fullnode/log/*.log' }}"
  vars_files:
    - group_vars/all.yml
    - group_vars/default.yml

  tasks:
    - name: Include common handlers
      ansible.builtin.include_role:
        name: common
    - name: Include promtail role
      ansible.builtin.include_role:
        name: promtail
